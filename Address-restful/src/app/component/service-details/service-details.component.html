<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 m-auto" *ngIf="!service">
      <h3>
        <fa name="cog" animation="spin"></fa> Loading
      </h3>
    </div>
    <div class="col-sm-9 m-auto" *ngIf="service">
      <h3 class="mb-5 mt-5">
        <fa name="service"></fa>
        Service Details
      </h3>
      <div class="card">
        <div class="card-header">
          <h5 class="float-left">{{service.title}}</h5>

        </div>
        <div class="card-body">
          <div class="row">


          </div>
          <div class="col-md-9">

            <p>
              {{service.speed}}
            </p>
            <p>
              {{service.maxUsage}}
            </p>
            <p>
              {{contact.chargePM}}
            </p>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
